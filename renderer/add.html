<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Entry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="column col-12" style="margin-top: 10px">
        <h2 class="text-center">Add Entry</h2>

        <form id="todoForm">
            <div class="form-group">
                <label for="expense_date">Date</label>
                <input class="form-control" type="date" name="expense_date" id="expense_date">
            </div>
            <div class="form-group">
                <label for="type_select">Expense/income</label>
                <select id="type_select" onchange="toggleType()" class="form-control">
                    <option value="">...</option>
                    <option value="expense_categ">Expense</option>
                    <option value="income_categ">Income</option>
                </select>
            </div>
            <div class="form-group flow_selector" id="expense_categ" style="display: none">
                <label for="expense_categ_inside">Expense group</label>
                <select id="expense_categ_inside" name="expense_categ" class="form-control"></select>
            </div>
            <div class="form-group flow_selector" id="income_categ" style="display: none">
                <label for="income_categ_inside">Income source</label>
                <select id="income_categ_inside" name="expense_categ" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="expense_sum">$ amount</label>
                <input class="form-control" type="text" id="expense_sum" name="expense_sum">
            </div>
            <div class="form-group">
                <label for="expense_descr">Description</label>
                <input class="form-control" type="text" id="expense_descr" name="expense_descr">
            </div>
            <button class="btn btn-outline-success">Add</button>
            <button class="btn btn-outline-secondary" onclick="closeThisWindow()">Cancel</button>
        </form>

    </div>
</div>

<script src="./add.js"></script>
</body>

</html>
