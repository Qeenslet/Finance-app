<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
<div class="container" style="display: flex; flex-direction: column" >
    <div class="column col-12">
        <h2 class="text-center">Application settings</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <span class="nav-link active" id="incomes_tab" onclick="changeTab('incomes')" style="cursor: pointer">Incomes</span>
            </li>
            <li class="nav-item">
                <span class="nav-link" id="expense_tab" onclick="changeTab('expense')" style="cursor: pointer">Expenses</span>
            </li>
            <li class="nav-item">
                <span class="nav-link" id="api_tab" onclick="changeTab('api')" style="cursor: pointer">Server</span>
            </li>
            <li class="nav-item">
                <span class="nav-link" id="sync_tab" onclick="changeTab('sync')" style="cursor: pointer">Import/Export</span>
            </li>
        </ul>
        <div id="mainSetting" class="overflowable" style="margin-top: 5px; margin-bottom: 5px; height: 540px; overflow: auto">
            <div style="width: 100%" id="settingZone"></div>
            <input type="button" id="addNew" class="btn btn-success" value="Add new" onclick="addNewParam()">
        </div>
        <div id="syncSetting" class="overflowable" style="margin-top: 5px; margin-bottom: 5px; height: 540px; overflow: auto; display: none">
            <div class="progress">
                <div class="progress-bar" id="sync_progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div id="sync_status" style="background-color: snow; width: 100%; height: 400px; overflow: auto; margin: 5px"></div>
            <input type="button" class="btn btn-outline-warning" value="Import settings" onclick="getRemoteSettings()">
            <input type="button" class="btn btn-outline-info" value="Export settings" onclick="pushSettings()">
        </div>
    </div>
    <div class="column col-12" style="margin-top: 10px">
        <input type="button" class="btn btn-outline-success" value="Save" onclick="saveAll()">
        <input type="button" class="btn btn-outline-secondary" value="Close" onclick="closeThisWindow()">
    </div>
</div>
<script src="./sets.js"></script>
</body>
</html>
