<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Finance App</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
<div class="container2" style="width:1550px">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
    <div class="card-header">
      <h4 class="card-title text-center">Итоги месяца <span id="monBal"></span></h4>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="monthSelector">Отчетный месяц</label>
        <input class="form-control" type="month" min="2019-01" id="monthSelector" onchange="changeMonth()">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Расходы: <span id="total_spents"></span></h4>
            </div>
            <div class="card-body">
              <ul id="spentsList" class="list-group"></ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Приходы: <span id="total_incomes"></span></h4>
            </div>
            <div class="card-body">
              <ul id="incomesList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
    <div class="col-md-6">
      <div class="card">
    <div class="card-header">
      <div style="display: flex; flex-direction: row; justify-content: space-between">
        <div>
          <h4 class="card-title">Записи</h4>
        </div>
        <div>
          <span style="text-align: right"><button id="createTodoBtn" type="button" class="btn btn-success">Новая</button></span>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div style="max-height: 800px; overflow: auto">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Дата</th>
            <th scope="col">Категория</th>
            <th scope="col">Описание</th>
            <th scope="col">Сумма</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody id="entry_list"></tbody>
        </table>
      </div>
    </div>
  </div>
    </div>
  </div>

</div>
<script src="./index.js"></script>
</body>

</html>
