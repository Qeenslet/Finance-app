<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Finance App</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container2" style="width:1550px">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand">FinanceApp</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer" onclick="syncronize()">Sync</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer" onclick="launchSettings()">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer" onclick="showAbout()">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
          <input type="button" class="btn btn-outline-dark btn-sm my-2 my-sm-0" value="_" onclick="minProgramm()">
        <input type="button" class="btn btn-outline-dark btn-sm my-2 my-sm-0" style="margin-left: 2px" value="X" onclick="closeProgramm()">
      </form>
    </div>
  </nav>
  <div class="row" style="margin: 5px">
    <div class="col-md-6">
      <div class="card">
    <div class="card-header">
      <h4 class="card-title text-center">Month's balance is <span id="monBal"></span></h4>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="monthSelector">Select month for report</label>
        <input class="form-control" type="month" min="2019-01" id="monthSelector" onchange="changeMonth()">
        <button id="backToAll" type="button" class="btn btn-info" onclick="changeMonth()" style="margin-top: 5px">Reset selection</button>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Spents: <span id="total_spents"></span></h4>
            </div>
            <div class="card-body">
              <ul id="spentsList" class="list-group"></ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Incomes: <span id="total_incomes"></span></h4>
            </div>
            <div class="card-body">
              <ul id="incomesList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
    <div class="col-md-6">
      <div class="card">
    <div class="card-header">
      <div style="display: flex; flex-direction: row; justify-content: space-between">
        <div>
          <h4 class="card-title">Entries<span id="entries-categ-spec"></span></h4>
        </div>
        <div>
          <span style="text-align: right;">
            <button id="createTodoBtn" type="button" class="btn btn-success">New</button>
          </span>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="overflowable" style="max-height: 800px; overflow: auto">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amt</th>
            <th scope="col">Act</th>
          </tr>
          </thead>
          <tbody id="entry_list"></tbody>
        </table>
      </div>
    </div>
  </div>
    </div>
  </div>

</div>
<script src="./index.js"></script>
</body>

</html>
