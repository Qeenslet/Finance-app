<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Synchronization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="column col-12" style="margin-top: 10px">
        <h2 id="process_name" class="text-center">Sync in process...</h2>
        <div class="progress">
            <div class="progress-bar" id="sync_progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div id="sync_status" style="background-color: snow; width: 100%; height: 400px; overflow: auto; margin: 5px"></div>
        <button class="btn btn-outline-secondary" onclick="closeThisWindow()">Close window</button>
    </div>
</div>

<script src="./sync.js"></script>
</body>

</html>
